<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Softphone</title>
  <link rel="manifest" href="manifest.json">
  <script src="jssip-3.10.0.min.js"></script>
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --background-color: #f4f4f4;
      --text-color: #333;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--background-color);
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      color: var(--text-color);
      line-height: 1.6;
    }

    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 30px;
      margin-top: 20px;
    }

    h2 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 12px;
      background-color: var(--secondary-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    button:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }

    #captions {
      background-color: #f9f9f9;
      border: 1px solid #e0e0e0;
      border-radius: 5px;
      padding: 15px;
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
    }

    #record-controls {
      margin-top: 15px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      
      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>WebRTC Softphone</h2>

    <div id="registration-section">
      <div class="input-group">
        <label for="sipUri">SIP URI</label>
        <input type="text" id="sipUri" placeholder="sip:username@domain" value="sip:1010wp@loupdb.com">
      </div>

      <div class="input-group">
        <label for="sipPassword">Password</label>
        <input type="password" id="sipPassword" placeholder="Password" value="8Z8Cbln9">
      </div>

      <div class="input-group">
        <label for="sipServer">WebSocket Server</label>
        <input type="text" id="sipServer" placeholder="wss://your-sip-server.com:8089/ws" value="wss://alpha.netsapiens.com:9002">
      </div>

      <div class="button-group">
        <button onclick="registerSipClient()">Register</button>
      </div>
    </div>

    <div id="call-controls" style="display:none;">
      <div class="input-group">
        <label for="callNumber">Call Number</label>
        <input type="text" id="callNumber" placeholder="Number to call">
      </div>

      <div class="button-group">
        <button onclick="makeCall()">Call</button>
        <button onclick="hangupCall()">Hang Up</button>
      </div>
    </div>

    <div id="record-controls" style="display:none;">
      <div class="button-group">
        <button onclick="startRecording()">Start Recording</button>
        <button onclick="stopRecording()">Stop Recording</button>
        <button onclick="downloadRecording()">Download Recording</button>
      </div>
    </div>

    <div id="captions">
      <p id="transcript">Transcription will appear here...</p>
    </div>
  </div>

  <script>
    // [Previous JavaScript remains the same as in the last full example]
  </script>
</body>
</html>
