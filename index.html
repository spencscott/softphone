<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Softphone</title>
  <link rel="manifest" href="manifest.json">
  <script src="jssip-3.10.0.min.js"></script>
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --background-color: #f4f4f4;
      --text-color: #333;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--background-color);
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      color: var(--text-color);
      line-height: 1.6;
    }

    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 30px;
      margin-top: 20px;
    }

    h2 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 12px;
      background-color: var(--secondary-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    button:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }

    #captions {
      background-color: #f9f9f9;
      border: 1px solid #e0e0e0;
      border-radius: 5px;
      padding: 15px;
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
    }

    #record-controls {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      
      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>WebRTC Softphone</h2>

    <div id="registration-section">
      <div class="input-group">
        <label for="sipUri">SIP URI</label>
        <input type="text" id="sipUri" placeholder="sip:username@domain" value="sip:1010wp@loupdb.com">
      </div>

      <div class="input-group">
        <label for="sipPassword">Password</label>
        <input type="password" id="sipPassword" placeholder="Password" value="8Z8Cbln9">
      </div>

      <div class="input-group">
        <label for="sipServer">WebSocket Server</label>
        <input type="text" id="sipServer" placeholder="wss://your-sip-server.com:8089/ws" value="wss://alpha.netsapiens.com:9002">
      </div>

      <div class="button-group">
        <button onclick="registerSipClient()">Register</button>
      </div>
    </div>

    <div id="call-controls" style="display:none;">
      <div class="input-group">
        <label for="callNumber">Call Number</label>
        <input type="text" id="callNumber" placeholder="Number to call">
      </div>

      <div class="button-group">
        <button onclick="makeCall()">Call</button>
        <button onclick="hangupCall()">Hang Up</button>
      </div>
    </div>

    <div id="record-controls" style="display:none;">
      <button onclick="startRecording()">Start Recording</button>
      <button onclick="stopRecording()">Stop Recording</button>
      <button onclick="downloadRecording()">Download Recording</button>
    </div>

    <div id="captions">
      <p id="transcript">Transcription will appear here...</p>
    </div>
  </div>

  <script>
    let userAgent;
    let currentSession;
    let recognition;
    let mediaRecorder;
    let recordedChunks = [];

    function startRecording() {
      if (!currentSession) {
        alert('No active call to record.');
        return;
      }

      try {
        const localStream = currentSession.connection.getLocalStreams()[0];
        const remoteStream = currentSession.connection.getRemoteStreams()[0];
        
        const mixedStream = new MediaStream();

        if (localStream && localStream.getAudioTracks().length > 0) {
          mixedStream.addTrack(localStream.getAudioTracks()[0]);
        }

        if (remoteStream && remoteStream.getAudioTracks().length > 0) {
          mixedStream.addTrack(remoteStream.getAudioTracks()[0]);
        }

        mediaRecorder = new MediaRecorder(mixedStream, { mimeType: 'audio/webm' });

        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            recordedChunks.push(event.data);
          }
        };

        mediaRecorder.onstop = () => {
          document.getElementById('record-controls').style.display = 'block';
        };

        mediaRecorder.start();
        console.log('Recording started...');
      } catch (error) {
        console.error('Error starting recording:', error);
        alert('Failed to start recording.');
      }
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
        console.log('Recording stopped...');
      } else {
        alert('Recording is not active.');
      }
    }

    function downloadRecording() {
      const blob = new Blob(recordedChunks, { type: 'audio/webm' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.style.display = 'none';
      a.href = url;
      a.download = 'call_recording.wav';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      console.log('Recording downloaded...');
    }

    function startSpeechRecognition() {
      if (!('webkitSpeechRecognition' in window)) {
        alert('Your browser does not support the Web Speech API');
        return;
      }

      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'en-US';

      recognition.onresult = function(event) {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          transcript += event.results[i][0].transcript;
        }
        document.getElementById('transcript').innerText = transcript;
      };

      recognition.onerror = function(event) {
        console.error('Speech recognition error', event);
      };

      recognition.start();
    }

    function registerSipClient() {
      const sipUri = document.getElementById('sipUri').value;
      const sipPassword = document.getElementById('sipPassword').value;
      const sipServer = document.getElementById('sipServer').value;

      if (!sipUri || !sipPassword || !sipServer) {
        alert('Please enter all the required details.');
        return;
      }

      try {
        const socket = new JsSIP.WebSocketInterface(sipServer);
        const configuration = {
          sockets: [socket],
          uri: sipUri,
          password: sipPassword
        };

        userAgent = new JsSIP.UA(configuration);
        userAgent.start();

        userAgent.on('registered', () => {
          alert('SIP client registered successfully!');
          document.getElementById('call-controls').style.display = 'block';
        });

        userAgent.on('newRTCSession', (data) => {
          currentSession = data.session;

          if (currentSession.direction === 'incoming') {
            currentSession.answer({ mediaConstraints: { audio: true, video: false } });
          }

          startSpeechRecognition();

          currentSession.connection.ontrack = (event) => {
            console.log("Received remote track:", event.streams[0]);
            if (event.streams && event.streams[0]) {
              const remoteAudio = new Audio();
              remoteAudio.srcObject = event.streams[0];
              remoteAudio.play();
            }
          };

          currentSession.on('ended', () => {
            currentSession = null;
            if (recognition) {
              recognition.stop();
            }
          });
        });
      } catch (error) {
        console.error('Error during SIP client registration:', error);
        alert('Failed to initialize SIP client. Please check the WebSocket URL and try again.');
      }
    }

    function makeCall() {
      const callNumber = document.getElementById('callNumber').value;

      if (!callNumber) {
        alert('Please enter the number to call.');
        return;
      }

      currentSession = userAgent.call('sip:' + callNumber + '@' + userAgent.configuration.uri.split('@')[1], {
        mediaConstraints: { audio: true, video: false }
      });

      currentSession.on('ended', () => {
        currentSession = null;
        if (recognition) {
          recognition.stop();
        }
      });
    }

    function hangupCall() {
      if (currentSession) {
        currentSession.terminate();
        if (recognition) {
          recognition.stop();
        }
      }
    }
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(function(registration) {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(function(error) {
          console.error('Service Worker registration failed:', error);
        });
    }
  </script>
</body>
</html>
